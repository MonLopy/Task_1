    <input type=hidden name="oid" value="00D0900000B63nf">

    <h3>Adding your information and question</h3>
    <div class="b-names">
        <div>
    <label for="first_name">First Name*</label><input  id="first_name" class="inpt" maxlength="40" name="first_name" size="20" type="text" placeholder="Enter First Name" required/><br>
    </div>
    <div> 
    <label for="last_name">Last Name*</label><input  id="last_name" class="inpt" maxlength="80" name="last_name" size="20" type="text" placeholder="Enter Last Name" required/><br>
    </div>
    </div>  
    <label for="email">Email</label><input  id="email" class="inpt" maxlength="80" name="email" size="20" type="text" placeholder="Enter Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="uncorrect mail"  required/><br>
    <label for="phone">Phone</label><input  id="phone" class="inpt" maxlength="40" name="phone" size="20" type="text" placeholder="Enter Phone" pattern="[1-9]{z}[0-9]{11}" title="uncorrect phone"/><br>
    <div class="hide">
    <label for="lead_source">Lead Source</label><select  id="lead_source" name="lead_source"  required >
    <!-- <option value="">--None--</option> -->
    <option value="Web" selected>Web</option>
    <option value="Phone Inquiry">Phone Inquiry</option>
    <option value="Partner Referral">Partner Referral</option>
    <option value="Purchased List">Purchased List</option>
    <option value="Other">Other</option>
    </select><br>
    </div>  
    <span>Interested Product:</span><select  id="00N0900000HT9mi" name="00N0900000HT9mi" title="Interested Product"><option value="">--None--</option><option value="Sales Cloud">Sales Cloud</option>
    <option value="Service Cloud">Service Cloud</option>
    <option value="Community">Community</option>
    <option value="Cloud">Cloud</option>
    <option value="Marketing Cloud">Marketing Cloud</option>
    <option value="Integration Cloud">Integration Cloud</option>
    </select><br>
    
    <textarea  id="00N0900000HT9mnEAD" name="00N0900000HT9mnEAD" rows="7" type="text" wrap="soft" placeholder="Leave here your questions"></textarea>
